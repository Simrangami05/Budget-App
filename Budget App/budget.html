<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- main css -->
    <link rel="stylesheet" href="budget.css" />
    <!-- google fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- font awesome -->
    <link rel="stylesheet" href="./css/all.css" />
    <title>budget app</title>
    <style></style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-11 mx-auto pt-3">
          <!-- title -->
          <h3 class="heading text-uppercase mb-4">BUDGET APP</h3>
          <div class="row">
            <div class="col-md-5 my-3">
              <!-- budget feedback -->
              <div class="budget-feedback alert alert-danger text-capitalize">
                budget feedback
              </div>
              <!-- budget form -->
              <form id="budget-form" class="budget-form">
                <h5 class="text-capitalize command">
                  Please Enter Your Budget
                </h5>
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control budget-input"
                    id="budget-input"
                  />
                </div>
                <!-- submit button -->
                <button
                  type="submit"
                  class="btn text-capitalize budget-submit"
                  id="budget-submit"
                >
                  Calculate
                </button>
              </form>
            </div>
            <div class="col-md-7">
              <!-- app info -->
              <div class="row my-3 money-division">
                <div class="col-4 text-center mb-2">
                  <h6 class="text-uppercase info-title">BUDGET</h6>
                  <span class="budget-icon"
                    ><img src="icons8-money-box-75.png" alt=""
                  /></span>
                  <h4 class="text-uppercase mt-2 budget" id="budget">
                    <span>$ </span><span id="budget-amount">0</span>
                  </h4>
                </div>
                <div class="col-4 text-center">
                  <h6 class="text-uppercase info-title toSet">EXPENSES</h6>
                  <span class="expense-icon"
                    ><img src="icons8-credit-card-75.png" alt=""
                  /></span>
                  <h4 class="text-uppercase mt-2 expense" id="expense">
                    <span>$ </span><span id="expense-amount">0</span>
                  </h4>
                </div>
                <div class="col-4 text-center">
                  <h6 class="text-uppercase info-title">BALANCE</h6>
                  <span class="balance-icon"
                    ><img src="icons8-us-dollar-75.png" alt=""
                  /></span>
                  <h4 class="text-uppercase mt-2 balance" id="balance">
                    <span>$ </span><span id="balance-amount">0</span>
                  </h4>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-5 my-3">
              <!-- expense feedback -->
              <div class="expense-feedback alert alert-danger text-capitalize">
                expense feedback
              </div>
              <!-- expense form -->
              <form id="expense-form" class="expense-form">
                <h5 class="text-capitalize command">
                  please enter your expense
                </h5>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control expense-input"
                    id="expense-input"
                  />
                </div>
                <h5 class="text-capitalize command">
                  please enter expense amount
                </h5>
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control expense-input"
                    id="amount-input"
                  />
                </div>
                <!-- submit button -->
                <button
                  type="submit"
                  class="btn text-capitalize expense-submit"
                  id="expense-submit"
                >
                  Add Expense
                </button>
              </form>
            </div>
            <div class="col-md-7 my-3">
              <!-- expense list -->
              <div class="expense-list" id="expense-list">
                <div
                  class="expense-list__info d-flex justify-content-between text-capitalize"
                >
                  <h5 class="list-item list_info expenseTitle">
                    expense title
                  </h5>
                  <h5 class="list-item list_info expenseValue">
                    expense value
                  </h5>
                  <h5 class="list-item list_info emptyPlace"></h5>
                </div>
                <!-- single expense -->

                <!-- <div class="expense">
                  <div
                    class="expense-item d-flex justify-content-between align-items-baseline"
                  >
                    <h6
                      class="expense-title mb-0 text-uppercase list-item"
                    >
                      - title
                    </h6>
                    <h5 class="expense-amount mb-0 list-item">
                      amount
                    </h5>
                    <div class="expense-icons list-item">
                      <a
                        href="#"
                        class="edit-icon mx-2"
                        data-id="${expense.id}"
                      >
                        <i class="fa fa-edit"></i>
                      </a>
                      <a href="#" class="delete-icon" data-id="${expense.id}">
                        <i class="fa fa-trash"></i>
                      </a>
                    </div>
                  </div>
                </div> -->

                <!-- end of single expense -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- script js -->
    <script src="budget.js"></script>
  </body>
</html>
